<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Embedded Explorer Example</title>
  </head>
  <body
    style="
      margin: 0;
      overflow-x: hidden;
      overflow-y: hidden;
      height: 100vh;
      width: 100vw;
    "
  >
    <script>
      {
        // Note that the target div must be in the dom before the script tag creating the embedded explorer
      }
    </script>
    <div
      style="width: 800px; height: 700px; margin: auto"
      id="embeddableExplorer"
    ></div>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <script src="../../dist/embeddable-explorer.umd.production.min.js"></script>
    <script>
      new window.EmbeddedExplorer({
        target: '#embeddableExplorer',
        graphRef: 'acephei@current',
        endpointUrl: 'https://acephei-gateway.herokuapp.com',
        initialState: {
          document: `query Example {
	me {
		id
	}
}`,
          variables: {
            test: 'abcxyz',
          },
          displayOptions: {
            showHeadersAndEnvVars: true,
          },
        },
      });
    </script>
  </body>
</html>
